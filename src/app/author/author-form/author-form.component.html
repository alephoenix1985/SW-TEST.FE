<h1 mat-dialog-title>Author</h1>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput [(ngModel)]="author.name" placeholder="Name" required>
        <mat-error *ngIf="!(author.name && author.name.length)">
            Name is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="author.email" type="email" placeholder="Email" required>
        <mat-error *ngIf="!(author.email && author.email.length)">
            Email is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    <mat-form-field>
        <input matInput [matDatepicker]="picker" [(ngModel)]="author.birthDate" placeholder="Date of birth" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker startView="year" [startAt]="author.birthDate"></mat-datepicker>
        <mat-error *ngIf="!(author.email && author.email.length)">
            Date of birth is <strong>required</strong>
        </mat-error>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button (click)="onSave(author)" [disabled]="!isValid()" cdkFocusInitial>
        Save
    </button>
</div>
